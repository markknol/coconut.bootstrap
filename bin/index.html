<!DOCTYPE>
<html>
<head>
	<meta charset="utf8" />
	<title>ðŸ¥¥ Coconut.ui Bootstrap Components</title>
</head>
<body class="bg-light">
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous"
	/>
	<meta property="og:image" content="social.png" />
	<style>
		pre {
			tab-size: 2;
			white-space: pre-wrap;
			background:#282c34;
		}
		pre code {
			color:rgb(197, 200, 198);
		}
	</style>
	<script>
		/* Some will hate me for this. Source: <https://stackoverflow.com/a/60338028/508029> */
		window.formatCode = html => {
			while(html.includes("\t") || html.includes("\n") || html.includes("\r")) {
				html = html.replace("\t","").replace("\n","").replace("\r","");
			}
			while(html.includes(`'`)) {
				html = html.replace(`'`, `"`);
			}
			let tab = '\t';
			let result = '';
			let indent= '';
			html.split(/>\s*</).forEach(function(element) {
				if (element.match( /^\/\w/ )) {
					indent = indent.substring(tab.length);
				}
				result += indent + '<' + element + '>\r\n';
				if (element.match( /^<?\w[^>]*[^\/]$/ )) { 
					indent += tab;
				}
			});
			return result.substring(1, result.length-3);
		}
	</script>
 	<script src="main.js"></script>
</body>
</html>
